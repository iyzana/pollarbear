<h1>{{ poll.title }}</h1>

<form [formGroup]="form">
  <ol formArrayName="selection">
    <li
      *ngFor="let option of selection.controls; let i = index"
      (click)="toggle(i)"
    >
      <input
        [id]="'option-' + i + '-no'"
        class="optionNo"
        #voteOption
        type="radio"
        [name]="i"
        [formControlName]="i"
        value="No"
        checked
      />
      <input
        [id]="'option-' + i + '-yes'"
        class="optionYes"
        #voteOption
        type="radio"
        [name]="i"
        [formControlName]="i"
        value="Yes"
      />
      <input
        [id]="'option-' + i + '-maybe'"
        class="optionMaybe"
        #voteOption
        type="radio"
        [name]="i"
        [formControlName]="i"
        value="Maybe"
      />
      <div class="card option">
        <span class="maybeDesignation maybeDesignationLeft">(</span>
        <div class="checkmark"></div>
        <span class="maybeDesignation">)</span>
        <label [for]="'option-' + i">
          {{ poll.options[i].text }}
        </label>
      </div>
    </li>
  </ol>

  <div class="votebar">
    <input class="name" type="text" placeholder="Name" />
    <button type="submit" class="vote" (click)="vote()">Vote â†’</button>
  </div>
</form>
